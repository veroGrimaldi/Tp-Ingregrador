<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Comprar tickets</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-md">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/codoacodo.png" alt="logo" height="60px">
                Conf Bs As
            </a>
            <a href="../index.html">
                <i class="bi bi-box-arrow-in-left" style="font-size: 2rem; color: white;"></i>
            </a>
        </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center my-3">
        <form action="../server/procesoCompra.html" method="post" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" required>
                    <div class="invalid-feedback">
                        Campo obligatorio
                    </div>
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" required>
                    <div class="invalid-feedback">
                        Campo obligatorio
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col mb-3">
                    <input type="number" name="cant" id="cant" onchange="calcTotal()" onkeyup="calcTotal()"
                        placeholder="Cantidad Tickets" class="form-control" required>
                    <div class="invalid-feedback">
                        Debe ingresar una cantidad
                    </div>
    
                    <div class="small">
                        Valor Ticket $1000
                    </div>
                </div>
                <div class="col mb-3">
                    <select class="form-select" id="desc" onchange="calcTotal()">
                        <option value="0">Sin descuento</option>
                        <option value="50">Estudiante 50%</option>
                        <option value="30">Profesional 30%</option>
                        <option value="10">Orador 10%</option>
                    </select>
                </div>
            </div>
            <div class="row bg-secondary-subtle mb-3">
                <div class="col">
                    Total a pagar: $ <span id="total">0</span>
                </div>
    
            </div>
            <div class="row mb-3">
                <input type="submit" value="Comprar" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
